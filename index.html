<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to S3</title>
</head>
<body>
    <h2>Upload File to S3</h2>
    <input type="file" id="fileInput" />
    <br /><br />
    <button id="uploadButton">Upload File</button>
    <p id="statusMessage"></p>

    <script>
        // Capture the pre-signed URL from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const presignedUrl = urlParams.get('presignedUrl');

        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const statusMessage = document.getElementById('statusMessage');

        // Function to upload file to S3 using the pre-signed URL
        async function uploadFileToS3(file, presignedUrl) {
            console.log("Starting file upload...");
            console.log("Presigned URL:", presignedUrl);
            console.log("File Type:", file.type);

            try {
                const response = await fetch(presignedUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': file.type || 'application/octet-stream',
                        'x-amz-acl': 'public-read',  // Include if needed
                        'x-amz-content-sha256': 'UNSIGNED-PAYLOAD' // Include this for S3 unsigned payload
                    },
                    body: file
                });

                if (response.ok) {
                    statusMessage.textContent = `File uploaded successfully! File URL: ${presignedUrl.split('?')[0]}`;
                    console.log("Upload successful. File URL:", presignedUrl.split('?')[0]);
                } else {
                    const errorText = await response.text();
                    statusMessage.textContent = `Upload failed. Status: ${response.status}. Error: ${errorText}`;
                    console.error("Upload failed. Status:", response.status, errorText);
                }
            } catch (error) {
                statusMessage.textContent = "Upload failed due to an error.";
                console.error("Upload error:", error);
            }
        }

        uploadButton.onclick = function () {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file first.");
                return;
            }

            if (presignedUrl) {
                uploadFileToS3(file, presignedUrl);
            } else {
                console.error("Pre-signed URL is missing. Cannot upload the file.");
                alert("Pre-signed URL is missing. Cannot upload the file.");
            }
        };
    </script>
</body>
</html>
