<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to Make Webhook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #statusMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #statusMessage.success {
            background-color: #d4edda;
            color: #155724;
        }
        #statusMessage.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>Upload File to Make Webhook</h2>
    <div class="center">
        <!-- File Input Field -->
        <input type="file" id="fileInput" accept="*/*" />
        <br /><br />
        <!-- Upload Button -->
        <button id="uploadButton">Upload File</button>
        <!-- Status Message -->
        <p id="statusMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("DOM fully loaded and parsed.");

            // Webhook URL provided by Make (Integromat)
            const webhookUrl = 'https://hook.us1.make.com/egyfg1bky35yp3yt7x5df4cjh5tl5mbs';

            // Get DOM elements
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const statusMessage = document.getElementById('statusMessage');

            // Ensure the elements are found in the DOM
            if (!fileInput || !uploadButton || !statusMessage) {
                console.error("Required DOM elements are not found. Please check the HTML structure.");
                return;
            }

            // Function to show status messages
            function showMessage(message, isSuccess) {
                console.log(`Status message: ${message}`);
                statusMessage.textContent = message;
                statusMessage.className = isSuccess ? 'success' : 'error';
                statusMessage.style.display = 'block';
            }

            // Function to upload file to Make Webhook using the POST request
            async function uploadFileToWebhook(file, webhookUrl) {
                console.log("Starting file upload...");
                console.log("Webhook URL:", webhookUrl);
                console.log("File Type:", file.type);
                console.log("File Name:", file.name);
                console.log("File Size:", file.size);

                // Prepare form data for upload
                const formData = new FormData();
                formData.append('file', file);
                formData.append('fileName', file.name);
                formData.append('fileType', file.type);

                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        body: formData,  // Send the file data in the request body
                    });

                    if (response.ok) {
                        showMessage(`File uploaded successfully to Make Webhook!`, true);
                        console.log("Upload successful.");
                    } else {
                        const errorText = await response.text();
                        showMessage(`Upload failed. Status: ${response.status}. Error: ${errorText}`, false);
                        console.error("Upload failed. Status:", response.status, errorText);
                    }
                } catch (error) {
                    showMessage("Upload failed due to an error. Check console for details.", false);
                    console.error("Upload error:", error);
                }
            }

            // Event listener for the upload button
            uploadButton.onclick = function () {
                console.log("Upload button clicked...");

                const file = fileInput.files[0];
                if (!file) {
                    alert("Please select a file first.");
                    return;
                }

                // Log the file details before upload
                console.log("Selected file details - Name:", file.name, ", Type:", file.type, ", Size:", file.size);

                // Use the webhook URL for the upload
                if (webhookUrl) {
                    uploadFileToWebhook(file, webhookUrl);
                } else {
                    console.error("Webhook URL is missing. Cannot upload the file.");
                    alert("Webhook URL is missing. Cannot upload the file.");
                }
            };
        });
    </script>
</body>
</html>
