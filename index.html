<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <style>
        /* Inline Font Face Definition */
        @font-face {
            font-family: 'Libre Baskerville';
            src: url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap');
        }
        body {
            font-family: 'Libre Baskerville', serif; /* Inline font family */
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the text */
        }
        h2 {
            text-align: center;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #fileInput, #uploadButton {
            padding: 10px 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        #fileInput {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #uploadButton {
            cursor: pointer;
            background-color: #4285f4;
            color: white;
            border: none;
        }
        #uploadButton:hover {
            background-color: #357ae8;
        }
        #statusMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #statusMessage.success {
            background-color: #d4edda;
            color: #155724;
        }
        #statusMessage.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #fileName {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Video Upload</h2>
    <div class="center">
        <!-- File Input Field -->
        <input type="file" id="fileInput" accept="*/*" />
        <!-- Display the selected file name -->
        <p id="fileName"></p>
        <!-- Upload Button -->
        <button id="uploadButton">Upload File</button>
        <!-- Status Message -->
        <p id="statusMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("DOM fully loaded and parsed.");

            // Get DOM elements
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const statusMessage = document.getElementById('statusMessage');
            const fileNameDisplay = document.getElementById('fileName'); // For displaying selected file name

            // Function to show status messages
            function showMessage(message, isSuccess) {
                console.log(`Status message: ${message}`);
                statusMessage.textContent = message;
                statusMessage.className = isSuccess ? 'success' : 'error';
                statusMessage.style.display = 'block';
            }

            // Event listener for the file input to display selected file name
            fileInput.addEventListener('change', function () {
                const file = fileInput.files[0];
                if (file) {
                    fileNameDisplay.textContent = `Selected file: ${file.name}`;
                }
            });

            // Event listener for the upload button
            uploadButton.onclick = function () {
                console.log("Upload button clicked...");

                const file = fileInput.files[0];
                if (!file) {
                    alert("Please select a file first.");
                    return;
                }

                // Log the file details before upload
                console.log("Selected file details - Name:", file.name, ", Type:", file.type, ", Size:", file.size);

                // Display success message for demo purposes
                showMessage("File ready for upload", true);
            };
        });
    </script>
</body>
</html>
