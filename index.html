<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to S3</title>
</head>
<body>
    <h2>Upload File to S3</h2>
    <!-- File Input Field -->
    <input type="file" id="fileInput" />
    <br /><br />
    <!-- Upload Button -->
    <button id="uploadButton">Upload File</button>

    <p id="statusMessage"></p>

    <script>
        // Capture the pre-signed URL from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const presignedUrl = urlParams.get('presignedUrl'); // Get the presigned URL from the query params

        // Check if the pre-signed URL is present
        if (presignedUrl) {
            console.log("Using presigned URL: " + presignedUrl);
        } else {
            alert("Pre-signed URL is missing. Make sure to pass it correctly.");
        }

        // JavaScript to handle file upload
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const statusMessage = document.getElementById('statusMessage');

        // Function to upload file to S3 using the pre-signed URL
        function uploadFileToS3(file, presignedUrl) {
            const xhr = new XMLHttpRequest();
            xhr.open("PUT", presignedUrl, true);
            
            // Set headers for the upload request
            xhr.setRequestHeader("Content-Type", file.type);
            xhr.setRequestHeader("x-amz-acl", "public-read");

            xhr.onload = function () {
                if (xhr.status === 200) {
                    statusMessage.textContent = `File uploaded successfully! File URL: ${presignedUrl.split('?')[0]}`;
                } else {
                    statusMessage.textContent = `Upload failed. Status: ${xhr.status}`;
                }
            };

            xhr.onerror = function () {
                statusMessage.textContent = "Upload failed due to an error.";
            };

            // Send the file to S3
            xhr.send(file);
        }

        // Event listener for the upload button
        uploadButton.onclick = function () {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file first.");
                return;
            }

            // Use the presigned URL from the query parameter for the upload
            if (presignedUrl) {
                uploadFileToS3(file, presignedUrl);
            } else {
                alert("Pre-signed URL is missing. Cannot upload the file.");
            }
        };
    </script>
</body>
</html>
