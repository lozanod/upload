<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload with S3 Presigned URL</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Style for the 'Choose file' input */
        #fileInput {
            margin-bottom: 10px;
            padding: 8px 12px;
            border: 1px solid #1A1E21;
            border-radius: 20px; /* Rounded corners for 'Choose file' button */
            background-color: #E0E0E0; /* Background color for 'Choose file' button */
            color: #1A1E21; /* Text color for 'Choose file' button */
            cursor: pointer;
        }
        #fileInput::-webkit-file-upload-button {
            background-color: #E0E0E0; /* Background for the inner button */
            color: #1A1E21; /* Text color for the inner button */
            border: none;
            padding: 8px 12px;
            border-radius: 20px; /* Rounded corners for the inner button */
            cursor: pointer;
        }

        /* Style for the 'Upload' button */
        #uploadButton {
            padding: 10px 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: #1A1E21; /* Upload button background color */
            color: #E0E0E0; /* Upload button text color */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        #uploadButton:hover {
            background-color: #333639; /* A slightly lighter color for the hover effect */
        }
        #statusMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #statusMessage.success {
            background-color: #d4edda;
            color: #155724;
        }
        #statusMessage.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #fileName {
            margin-top: 10px;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Upload Video</h2>
    <div class="center">
        <input type="file" id="fileInput" accept="*/*" />
        <p id="fileName">No file selected</p>
        <button id="uploadButton">Upload</button>
        <p id="statusMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("DOM fully loaded and parsed.");

            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const statusMessage = document.getElementById('statusMessage');
            const fileNameDisplay = document.getElementById('fileName');

            // Check if elements exist to avoid null references
            if (!fileInput || !uploadButton || !statusMessage || !fileNameDisplay) {
                console.error("One or more DOM elements could not be found.");
                return;
            }

            function showMessage(message, isSuccess) {
                console.log(`Status message: ${message}`);
                statusMessage.textContent = message;
                statusMessage.className = isSuccess ? 'success' : 'error';
                statusMessage.style.display = 'block';
            }

            // Event listener for file selection
            fileInput.addEventListener('change', function () {
                const file = fileInput.files[0];

                // Reset the status message completely when a new file is selected
                statusMessage.textContent = '';
                statusMessage.style.display = 'none';
                statusMessage.className = ''; // Clear the class name

                if (file) {
                    fileNameDisplay.textContent = `Selected file: ${file.name}`;
                    console.log(`File selected: ${file.name}`);
                } else {
                    fileNameDisplay.textContent = "No file selected";
                }
            });

            // Event listener for the upload button
            uploadButton.addEventListener('click', function () {
                console.log("Upload button clicked...");
                
                const file = fileInput.files[0];
                if (!file) {
                    alert("Please select a file first.");
                    return;
                }

                console.log("Selected file details - Name:", file.name, ", Type:", file.type, ", Size:", file.size);

                // For now, we'll just show a success message for the sake of testing
                showMessage("File uploaded successfully!", true);
            });
        });
    </script>
</body>
</html>
