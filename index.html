<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload with S3 Presigned URL</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #fileInput {
            margin-bottom: 10px;
            padding: 8px 12px;
            border: 1px solid #1A1E21;
            border-radius: 5px;
            background-color: #E0E0E0;
            color: #1A1E21;
            cursor: pointer;
        }
        #fileInput::-webkit-file-upload-button {
            background-color: #E0E0E0;
            color: #1A1E21;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        #uploadButton {
            padding: 10px 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: #1A1E21;
            color: #E0E0E0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #uploadButton:hover {
            background-color: #333639;
        }
        #statusMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #statusMessage.success {
            background-color: #d4edda;
            color: #155724;
        }
        #statusMessage.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #fileName {
            margin-top: 10px;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Upload Video</h2>
    <div class="center">
        <input type="file" id="fileInput" accept="*/*" />
        <p id="fileName">No file selected</p>
        <button id="uploadButton">Upload</button>
        <p id="statusMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const huntId = urlParams.get('hunt_id');
            const userId = urlParams.get('user_id');

            if (!huntId || !userId) {
                alert("Missing required parameters: 'hunt_id' or 'user_id'. Please pass them as query parameters.");
                return;
            }

            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const statusMessage = document.getElementById('statusMessage');
            const fileNameDisplay = document.getElementById('fileName');

            function showMessage(message, isSuccess) {
                statusMessage.textContent = message;
                statusMessage.className = isSuccess ? 'success' : 'error';
                statusMessage.style.display = 'block';
            }

            fileInput.addEventListener('change', function () {
                const file = fileInput.files[0];
                statusMessage.textContent = '';
                statusMessage.style.display = 'none';

                if (file) {
                    fileNameDisplay.textContent = `Selected file: ${file.name}`;
                } else {
                    fileNameDisplay.textContent = "No file selected";
                }
            });

            async function getPresignedUrlLambda(videoId, fileName) {
                const lambdaArn = 'arn:aws:lambda:us-east-1:703113018807:function:adaloplayvideo-presignedurl';

                const response = await fetch(lambdaArn, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        videoId: videoId,
                        filename: fileName
                    })
                });

                if (!response.ok) {
                    throw new Error(`Lambda call failed: ${response.status}`);
                }

                const data = await response.json();
                if (!data.results || !data.results[0].videoURL) {
                    throw new Error("Failed to get presigned URL");
                }

                return data.results[0].videoURL;
            }

            async function sendToWebhook(videoUrl) {
                const webhookUrl = 'https://hook.us1.make.com/9jpkcwrtx9eue1bseolqb747zk5bnkto';

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ videoUrl })
                });

                if (!response.ok) {
                    throw new Error(`Webhook call failed: ${response.status}`);
                }

                showMessage("Video URL sent to Make.com webhook successfully!", true);
            }

            uploadButton.onclick = async function () {
                const file = fileInput.files[0];
                if (!file) {
                    alert("Please select a file first.");
                    return;
                }

                try {
                    showMessage("Creating presigned URL...", true);
                    const presignedUrl = await getPresignedUrlLambda(userId, file.name);

                    showMessage("Uploading file...", true);
                    await fetch(presignedUrl, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': file.type || 'application/octet-stream'
                        },
                        body: file,
                    });

                    showMessage("File uploaded successfully!", true);

                    showMessage("Sending URL to Make.com webhook...", true);
                    await sendToWebhook(presignedUrl);
                } catch (error) {
                    showMessage(`Error: ${error.message}`, false);
                }
            };
        });
    </script>
</body>
</html>
